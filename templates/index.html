{% extends "common.html" %}
{% set active_page = "index" %}
{% block content %}
<div class="row">
  <div class="col-lg-4">
    <h1> Image</h1>
    <img src={{ img_filepath }} />
  </div>
  <div class="col-lg-4">
    <h1> Actual text</h1>
    <pre>{{ actual_text }}</pre>
  </div>
  <div class="col-lg-4">
    <h1> Predicted text</h1>
    <pre>{{ predicted_text }}</pre>
  </div>
</div>
{% endblock %}
